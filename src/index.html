<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Thrill 2 Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¢ Top Thrill 2 Tracker</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="controls">
            <button id="refresh-btn" class="btn btn-primary">ðŸ”„ Refresh</button>
            <label class="auto-refresh">
                <input type="checkbox" id="auto-refresh" checked>
                Auto-refresh (30s)
            </label>
            <div class="controls-inline">
                <label for="event-limit">Show:</label>
                <select id="event-limit">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="bmc-container">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="Z4JsY0Xuag" data-color="#FFDD00" data-emoji="â˜•" data-font="Arial" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff"></script>
            </div>
        </div>

        <div class="two-column-layout">
            <div class="left-column">
                <section class="card">
                    <h2>ðŸ“Š Latest Launch</h2>
                    <div id="latest-event" class="loading">Loading...</div>
                </section>

                <section class="card">
                    <h2>ðŸŽ¯ Today's Run Counter</h2>
                    <div id="run-counter" class="loading">
                        <div class="counter-grid">
                            <div class="counter-item">
                                <span class="counter-label">Runs Today:</span>
                                <span class="counter-value" id="runs-today">0</span>
                            </div>
                            <div class="counter-item">
                                <span class="counter-label">Success Rate:</span>
                                <span class="counter-value" id="success-rate">0%</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- <section class="card">
                    <h2>ðŸ“ˆ Statistics</h2>
                    <div id="stats-data" class="loading">Loading...</div>
                </section> -->
            </div>
            
            <div class="right-column">
                <section class="card events-card">
                    <h2>ðŸ“‹ Recent Launches</h2>
                    <div id="events-list" class="loading">Loading...</div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Last updated: <span id="last-updated">Never</span> | <span id="api-status" class="api-status checking">Connected to Stream Tracker API</span></p>
        </div>
    </footer>
</body>
</html>
